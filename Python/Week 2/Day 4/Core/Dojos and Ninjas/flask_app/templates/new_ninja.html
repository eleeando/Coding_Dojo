<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>New Ninja</h1>
        <div class=" container" style="width: 500px;">
            <form class="d-flex flex-column" action="/addninja" method="post">
                <label for="">Dojo</label>
                <select name="dojo_id" id="">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}"> {{dojo.name}} </option>
                    {% endfor %}
                </select>
                <label for="">First Name: </label>
                <input type="text" name="first_name" id="">
                <label for="">Last Name: </label>
                <input type="text" name="last_name" id="">
                <label for="">Age:</label>
                <input type="text" name="age" id="">
                <div>
                    <button class="align-center" style="margin-top:50px; width: 200px;">Create</button>
                    <a href="/dojos" class="align-middle">Home</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
