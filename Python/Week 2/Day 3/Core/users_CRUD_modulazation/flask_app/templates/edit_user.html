<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Edit</title>
</head>
<body>
    <div>
        <h1>Edit {{one_user.first_name}}</h1>
        <a href="/">Home</a>
        <form action="/users/{{one_user.id}}/update", method="post">
            <label for="">First Name:</label>
            <input type="text" name="first_name" value="{{one_user.first_name}}">
            <label for="">Last Name:</label>
            <input type="text" name="last_name" value="{{one_user.last_name}}">
            <label for="">Email:</label>
            <input type="text" name="email" value="{{one_user.email}}">
            <button>Update</button>
            <a href="">Show User</a>
        </form>



    </div>

</body>
</html>
