<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.csscss/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container" mt-3>
        <div class="text-center ab-3">
            <h1 class="display-s">All Users</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <thead>
                {%for user in readers%}
                    <tr>
                        <td> {{user.id}} </td>
                        <td> {{user.first_name}} {{user.last_name}}</td>
                        <td> {{user.email}} </td>
                        <td> {{user.created_at}} </td>
                        <td> 
                            <a href="/users/{{user.id}}">Show</a> 
                            <a href="/users/{{user.id}}/edit">Edit</a> 
                            <a href="">Delete</a>
                        </td>
                    </tr>
                {%endfor%}
            </thead>
        </table>
        <a href="/users/new">Add a New User</a>
    </div>
</body>
</html>
