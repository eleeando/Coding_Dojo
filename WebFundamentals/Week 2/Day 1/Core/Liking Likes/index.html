<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="upperbar">Network</nav>
    <main>
        <h1>Your Feed</h1>
        <div class="feedback">
            <div class="profile">
                <img src="../Liking Likes/images/man-icon-vector-260nw-1040084344.webp" alt="iconMan">
                <a class="avatr">Add an avatar</a>
                <h2 class="mainName">James Doe</h2>
            </div>
            <div class="connections">
                <div class="preposition" >
                    <div id="liken">
                        <p class="names">Neil M</p>
                        <p class="likeNumbers"><span id="like">0</span> like(s)</p>
                        <button onclick="increases('#like')">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="preposition" >
                    <div id="liken">
                        <p class="names">Nichole K</p>
                        <p class="likeNumbers"><span id="like2">0</span> like(s)</p>
                        <button onclick="increases('#like2')">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="preposition" >
                    <div id="liken">
                        <p class="names">Jim R</p>
                        <p class="likeNumbers"><span id="like3">0</span> like(s)</p>
                        <button onclick="increases('#like3')">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
            
        </div>
    </main>
<script src="./script.js"></script>
</body>

</html>
